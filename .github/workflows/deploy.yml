name: Deploy to GitHub Pages (Auto-Version)

on:
  push:
    branches: [ main ] # Sau 'master', verifica branch-ul tau

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Important pentru a putea face deploy

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies ğŸ“¦
      run: npm install

    # --- AUTOMATIZARE VERSIUNE ---
    # Genereaza un numar unic bazat pe secunda curenta
    # si il scrie in public/version.json inainte de build
    - name: Bump Version ğŸš€
      run: |
        NEW_VERSION=$(date +%s)
        echo "Creating new version timestamp: $NEW_VERSION"
        echo "{\"version\": \"$NEW_VERSION\"}" > public/version.json

    - name: Build ğŸ—ï¸
      run: npm run build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages